<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="tailwind.css" />
  </head>

  <body class="bg-slate-100">
    <nav class="bg-white px-6 shadow">
      <div class="flex h-16 max-w-6xl mx-auto items-center justify-between">
        <button
          class="-ml-1 rounded p-1 text-slate-500 transition-colors hover:bg-sky-500 hover:text-slate-100 focus:ring-2 focus:ring-slate-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
        <div class="flex -mr-4 items-center">
          <a class="text-sky-500 duration-200 hover:rotate-6" href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-8 w-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811V8.69ZM12.75 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061a1.125 1.125 0 0 1-1.683-.977V8.69Z"
              />
            </svg>
          </a>
          <div class="space-x-8 ml-8 hidden md:flex">
            <a class="px-3 py-2 text-sky-500" href="#">Home</a>
            <a class="text-slate-600 px-3 py-2 hover:text-sky-500 transition-colors" href="#">About</a>
            <a class="text-slate-600 px-3 py-2 hover:text-sky-500 transition-colors" href="#">Blog</a>
            <a class="text-slate-600 px-3 py-2 hover:text-sky-500 transition-colors" href="#">Contact</a>
          </div>
        </div>
        <div class="flex">
          <button
            class="rounded-full text-slate-500 transition-colors hover:text-sky-500 focus:ring-2 focus:ring-slate-200 focus:ring-offset-1"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-6 w-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
              />
            </svg>
          </button>
          <button
            class="ml-4 rounded-full text-slate-500 transition-colors hover:text-sky-500 focus:ring-2 focus:ring-slate-200 focus:ring-offset-1"
          >
            <img class="h-6 w-6 rounded-full" src="https://ui-avatars.com/api?name=Juan+Eugenio" alt="jgarea" />
          </button>
        </div>
      </div>
      <div class="space-y-1 pb-3 pt-2 border-t md:hidden">
        <a href="#" class="block rounded-md px-3 py-2 bg-sky-500 text-white"> Home </a>
        <a
          href="#"
          class="block rounded-md px-3 py-2 text-slate-700 transition-colors hover:bg-sky-500 hover:text-white"
        >
          About
        </a>
        <a
          href="#"
          class="block rounded-md px-3 py-2 text-slate-700 transition-colors hover:bg-sky-500 hover:text-white"
        >
          Blog
        </a>
        <a
          href="#"
          class="block rounded-md px-3 py-2 text-slate-700 transition-colors hover:bg-sky-500 hover:text-white"
        >
          Contact
        </a>
      </div>
    </nav>
  </body>
</html>
